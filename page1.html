<!DOCTYPE html>
<html>
<head>
    <title>斑马数据银行产品认证</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js" ></script>
    <script type="text/javascript" src="js/underscore-min.js" ></script>
    <script type="text/javascript" src="js/page1.js" ></script>
</head>
<body style="background-color:#1c1403">
</body>

<script id="template" type="text/template">

<div class="page1">
    <div class="aboveBlock">
        <img class="bg" src="img/page1/page-1_header.png">
        <div class="msg">
            <p>亲爱的用户:</p>
            <p id="msg">经过专业扫码验证，您购买的此款<%=type%>是品牌正品。请放心使用。</p>
        </div>
        <img class="stamp" src="img/page1/page-1_tuzhang.png">
    </div>

    <div class="midBlock">
        <div class="input">
        <input class="phone" type="text" placeholder="请输入您的手机号码">
        </div>
        <div class="enter">会员服务</div>
    </div>

    <div class="underBlock">
        <img class="bg" src="img/page1/page1_bg.png">
        <img class="word" src="img/page1/page1_word.png">
        <img class="head" src="img/page1/page1_head.png">
        <img class="addr" src="img/page1/page1_addr.png">
        <img class="logo" src="img/page1/page1_logo2.png">
    </div>
</div>
<div class="err">提示:<span></span></div>

</script>

</html>
